<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        .red {
            color: red;
        }
        
        .thin {
            font-weight: 700;
        }
        
        .active {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 传统方式 -->
        <!-- <p class="red thin">{{msg}}</p> -->

        <!-- 直接传递一个数组，注意：这里的class需要使用v-bind做数据绑定
         -->
        <!-- <p :class="['red','thin']">给我一瓶酒再给我一支烟</p> -->

        <!-- 在数组中使用三元表达式 -->
        <!-- <p :class="['thin','red',flag?'active':'']">
            {{msg}}
        </p> -->


        <!-- 在数组中使用对象来代替三元表达式 -->
        <p :class="['thin','red',{active:false}]">{{msg}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                msg: '黑夜而闪耀，我，流云却不走，我'
            },
            methods: {}
        })
    </script>
</body>

</html>
