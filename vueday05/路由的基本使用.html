<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
    <style>
        .router-link-active,
        .myactive {
            color: red;
            font-weight: 800;
            font-style: italic;
            font-size: 80px;
            text-decoration: underline;
            background-color: green;
        }
        
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px)
        }
        
        .v-enter-active,
        .v-leave-active {
            transition: all 0.6s;
        }
    </style>
</head>

<body>
    <div id="app">

        <!-- <login></login>
            <register></register> -->
        <!-- <a href="#/login">登录</a>
        <a href="#/register">注册</a> -->

        <!-- 默认渲染一个a标签 -->
        <router-link to='/login' tag='span'>登录</router-link>
        <router-link to='/register'>注册</router-link>
        <transition mode='out-in'>
            <router-view>
            </router-view>
        </transition>
    </div>
    <script>
        var login = {
            template: '<h1>登录</h1>'
        }
        var register = {
                template: '<h1>注册</h1>'
            }
            //创建一个路由对象
        var router = new VueRouter({
            //路由匹配规则
            routes: [{
                path: '/',
                redirect: '/login'
            }, {
                path: '/login',
                component: login
            }, {
                path: '/register',
                component: register
            }]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components: {
                //组件注册
                login,
                register
            },
            router
        })
    </script>
</body>

</html>
