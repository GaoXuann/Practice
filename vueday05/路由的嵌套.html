<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <router-link to='/accout'>accout</router-link>
        <router-view>

        </router-view>
    </div>
    <template id="tmp">
            <div>
                <h3>成了回忆的信号</h3>
                <router-link to='/accout/login'>登录</router-link>
                <router-link to='/accout/register'>注册</router-link>
                <router-view></router-view>
            </div>
        </template>

    <script>
        let login = {
            template: '<h3>快要过玩的春天</h3>'
        }
        let register = {
            template: '<h3>很漫长又很短暂的岁月</h3>'
        }
        let accout = {
            template: '#tmp'
        }
        let router = new VueRouter({
            routes: [{
                    path: '/accout/',
                    component: accout,
                    children: [{
                        path: 'login',
                        component: login
                    }, {
                        path: 'register',
                        component: register
                    }]
                }]
                // }, {
                //     path: '/accout/login',
                //     component: login
                // }, {
                //     path: '/accout/register',
                //     component: register
                // }]
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            // 路由注册
            router
        })
    </script>
</body>

</html>
