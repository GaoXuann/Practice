<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
</head>

<body>
    <div id="app">
        <input type="button" value="toggle" @click='flag=!flag'>
        <transition enter-active-class='bounceIn' leave-active-class='bounceOut' :duration='{enter:300,leave:100}'>
            <h3 v-show='flag' class="animated">千言万语只能无语</h3>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false
            },
            methods: {}
        })
    </script>
</body>

</html>
