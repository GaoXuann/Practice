<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <son :parent='msg'></son>
    </div>
    <script>
        var son = {
            data() {
                return {
                    title: '111',
                    msg: 'hellow'
                }
            },
            //子组件可以用自己的数据，如果要使用父组件的数据可以用bind:的形式将值传递给子组件
            template: '<h3>只为写下所有遇见{{title}}--{{parent}}</h3>',
            //把父组件的值传递过来
            props: ['parent']
        }
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '父组件中的数据'
            },
            methods: {},
            components: {
                son
            }
        })
    </script>
</body>

</html>
